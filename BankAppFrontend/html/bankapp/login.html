<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BankApp Login page</title>
</head>
<body>
<div id="header">
    <span class="left-block">
        <a class="Logo">BankApp</a>
    </span>
    <span class="right-block">
        <a href="/bankapp/register">Sign up</a>
        <a href="/bankapp/login">Sign in</a>
    </span>
</div>
<div id="auth">
    <div id="auth-form">
        <form action="/bankapp/auth/login" method="post">
            <div class="doCenter">Username</div>
            <input type="text" name="username" required>
            <div class="indent"></div>
            <div class="doCenter">Password</div>
            <input type="password" name="password" required> <br> <br>
            <div class="indent"></div>
            <div class="indent"><button>Log in</button></div>
            <div class="indent"><a href="/register">Registration</a></div>
            <div><a href="#">Forgot password</a></div>
        </form>

    </div>
</div>
<link rel="stylesheet" href="/bankapp/css/styles.css">
</body>
</html>
